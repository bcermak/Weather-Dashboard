<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="https://kit.fontawesome.com/01a6ceb24f.js" crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark d-flex justify-content-center">
        <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-4 searchTool">
                <form>
                    <h3>Search for a City:</h3>
                    <div class="input-group">
                        <input type="text" class="form-control" id="cityInput" placeholder="Enter City">
                        <div class="input-group-append">
                            <button type="submit" id="submitCity" class="btn btn-primary fas fa-search-location"></button>
                        </div>
                    </div>
                </form>

                <div id="lastSearch" class="btn-group-vertical">

                </div>

            </div>

            <div id = "current" class="col-md-8">
                <h2> Current Weather: </h2>
                <div id="currentTemp">
                    
                </div>
                <div id="currentHumidity">
                    
                </div>
                <div id="currentWind">
                    
                </div>
                
            </div>
        </div>
<div id = "forecastMain" class="row">
    <h3>5-Day Forecast:</h3>
</div>
    <div class="row"> 
        <div class="col-md-2">
            <div  id="forecast1"></div>
        </div>
        <div class="col-md-2">
            <div  id="forecast2"></div>
        </div>
        <div class="col-md-2">
            <div  id="forecast3"></div>
        </div>
        <div class="col-md-2">
            <div  id="forecast4"></div>
        </div>
        <div class="col-md-2">
            <div  id="forecast5"></div>
        </div>
        <div class="col-md-2">
            <div  id="forecast6"></div>
        </div>

    </div>

</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>

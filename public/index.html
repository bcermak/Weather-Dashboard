<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <title>WTW</title>
</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4"><i style="background-color: orange; margin-top: 15px;" class="fas fa-sun"></i> Weather the Weather</h1>
          <p class="lead">Be prepared for the days ahead!</p>        
        </div>
      </div>
        

    <div class="container mainContent">
        <div class="row currentMain">
            <div class="col-md-6 searchTool">
                <form>
                    <h3>Search for a City:</h3>
                    <div class="input-group">
                        <input type="text" class="form-control" id="cityInput" placeholder="Enter City">
                        <div class="input-group-append">
                            <button type="submit" id="submitCity" class="btn btn-primary fas fa-search-location"></button>
                        </div>
                    </div>
                </form>

                <div id="lastSearch" class="btn-group-vertical">

                </div>

            </div>

            <div id="current" class="col-md-6">
                <div id="current1">
                    <h2> Current Weather: </h2>
                </div>
                <div class="containerCurrent">
                    <div id="currentTemp">
                
                    </div>
                    <div id="currentHumidity">
                
                    </div>
                    <div id="currentWind">
                
                    </div>
                </div>
            </div>
        </div>
<div id = "forecastMain" class="row">
    <div class="col-md-12">
        <h3>5-Day Forecast:</h3>
            <div id = "forecastBody" style="display: none">      
                <div>
                    <div  id="forecast1"></div>
                </div>
                <br>
                <div>
                    <div  id="forecast2"></div>
                </div>
                <br>
                <div>
                    <div  id="forecast3"></div>
                </div>
                <br>
                <div>
                    <div  id="forecast4"></div>
                </div>
                <br>
                <div>
                    <div  id="forecast5"></div>
                </div>
            </div>

    </div>
</div>
    

</div>
<div class="footer">
    <p>&copy Weather the Weather </p>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://kit.fontawesome.com/01a6ceb24f.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
